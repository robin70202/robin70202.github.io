---
layout: default
title: News
---

<h1>{{ page.title }}</h1>

<ul>
  {% for post in site.posts %}
    <li>
	  {% if post.external_url %}
      <h2><font size="-0.75">{{ post.date | date_to_string}}: </font> <a href="{{ post.external_url }}">{{ post.title }}</a></h2>
      {% else %}
      <h2><font size="-0.75">{{ post.date | date_to_string}}: </font> <a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% endif %}
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
